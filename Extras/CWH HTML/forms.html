<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="forms.txt">
        Username <input type="text" placeholder="Username">
        <br/><br/>
        Password <input type="password" placeholder="Password">
        <br/>
        <label for="id">
        <input type="radio" value="class 11" name="class" id="id">class 11
        </label>    
        <label for="id1">
        <input type="radio" value="class 12" name="class" id="id1">class 12
        </label>
        <div id="id" class="group1">
            </div>
        <label>
            Maths<input type="checkbox" value="maths" id="math1"></input>
        </label>
        <label>
            Physics<input type="checkbox" value="physicss" id="physics1"></input>
        </label>
        <label>
            Science<input type="checkbox" value="science" id="science1"></input>
        </label>
        <label>
            Chemistry<input type="checkbox" value="chemistry" id="chemistry1"></input>
        </label>
        <br/>
        Select Your City
        <select name="City" id="city" >
           <option value="Delhi">Delhi</option>
           <option value="Bengluru">Bengluru</option>
           <option value="Lacknow">Lacknow</option>
           <option value="Jaipur">Jaipur</option>
        </select>
        <br/>
        <br/>
        
        <textarea name="feedback" id="fb" placeholder="Your Feedback here" height="50" rows="5">Feedback</textarea>
        <br><input type="submit"></input>
    </form>
</body>
</html>
